<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="bloco">
     <h1>Tabela IMC</h1>
     <div class="bloco-flex">
        <div>
            <h3>Imc</h3>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>
        <div>
            <h3>Resultado</h3>
       <p>Abaixo do peso</p>
       <p>Peso normal</p>
       <p>Sobrepeso</p>
       <p>Obesidade grau I</p>
       <p>Obesidade grau II</p>
       <p>Obesidade grau III</p>
     </div>
     </div>
     <h2>Calcule seu IMC</h2>
     <div class="div-imc">
<form action="" class="formulario" method="get">
<label for="peso-imc">Peso:</label>
<input type="number" class="peso-imc">
<label for="altura-imc">Altura:</label>
<input type="text" class="altura-imc">
<button>Calcular</button>
</form>
</div>

<div class="resultado">
     </div>
    </section>

      <script src="./assets/js/index.js"></script>
</body>

</html>
